<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./main/assets/css/style.css" />
    <title>Weather-Dashboard</title>
</head>


<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-info">
            <div class="column justify-content-center col-3">
                <h1 class="navbar-brand pb-0 px-0">Weather-Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="row align-content-center">
        <div class="column col-md-3 bg-info-subtle pt-0">
            <h4>Search City</h4>
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="searchCity" placeholder="My City">
                    <div class="imput-ground-append">
                        <button class="btn btn-info" type="button" id="search-city-btn">SEARCH</button>
                    </div>
                </div>
            </form>
            <div class="card">
                <ul class="list-group list-group-flush" id="search-history-list"></ul>
                <button id="clear-search" class="btn btn-sm btn-danger">Clear History</button>
            </div>
        </div>
        <div id="weather-report" class="column col-md-9">
            <div class="row">
                <div class="column-9">
                    <div class="city-info border rounded my-2 px-2 py-2">
                        <h3 id="current-city">Current City <small class="text-muted" id="current-date"></small></h3>

                        <p class=" mb-0">Temperature_ <span id="current-temp"></span></p>
                        <p class="mb-0">Humidity_ <span id="humidity"></span></p>
                        <p class="mb-0">Wind Speed_ <span id="wind-speed"></span></p>
                        <p class="mb-0">UV Index_ <span id="uv-index"></span></p>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <h4>5_Day Forecast</h4>
                </div>
            </div>

            <div class="row" id="five-day-forecast">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">Day</h5>
                            <i class="icon"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Hum: </p>
                            <p class="card-text">W.S.: </p>
                            <p class="card-text">UVI: </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script defer src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main/assets/js/script.js"></script>

</body>

</html>
